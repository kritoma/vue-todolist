<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div class="container" id="app">
        <h1>Boolean</h1>
        <form @submit.prevent="addTodo()">
            <input type="text" placeholder="Aggiungi una todo" v-model="newTodo" required>
            <button type="submit">Aggiungi</button>
        </form>
        <div class="list">
            <ul class="todos">
                <li v-for="(todo, index) in todos" :class="{active : todos[index].isDone === true}">{{todo.text}}<i class="fa-solid fa-check check" @click="doneTodo(index)"></i><i class="fa-solid fa-x x" @click="removeTodo(index)"></i></li>
            </ul>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
